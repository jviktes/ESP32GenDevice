<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My 3D Model with A-Frame</title>
  
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.loaders.min.js"></script>

<body>
  
  <a-scene>
  <a-assets>
    <a-asset-item id="myModel" src="konvice.obj"></a-asset-item>
    <a-asset-item id="myModelMtl" src="konvice.mtl"></a-asset-item>
  </a-assets>

  <a-entity
    obj-model="obj: #myModel; mtl: #myModelMtl"
    position="0 0 -5"   
    scale="0.1 0.1 0.1"  
    rotation="0 45 0">  
  </a-entity>

  <!-- Other A-Frame elements like lighting and camera can be added here -->
</a-scene>

  
</body>
</html>
